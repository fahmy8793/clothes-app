<div class="form-container">
  <h2>Add Clothes</h2>
  <form [formGroup]="clothesForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
    </div>

    <div class="form-group">
      <label for="size">Size</label>
      <input id="size" formControlName="size" type="text" />
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input id="color" formControlName="color" type="text" />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number" />
    </div>

    <button type="submit" [disabled]="clothesForm.invalid">Add Clothes</button>
  </form>
</div>
