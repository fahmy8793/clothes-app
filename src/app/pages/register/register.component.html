<div>
  <h2>Register</h2>
  <input type="email" [(ngModel)]="email" placeholder="Email" required />
  <input
    type="password"
    [(ngModel)]="password"
    placeholder="Password"
    required
  />
  <button (click)="onRegister()">Register</button>
  <p style="color: red" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
